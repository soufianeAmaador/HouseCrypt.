<div class="btn btn-primary" (click)="doStuff()">beep boop</div>

<div *ngIf="projects && projects.length > 0; else loading">
  <div class="container p-5">
    <div class="row row-cols-1 g-5">
      <!-- Use the reusable thumbnail component -->
      <app-project-thumbnail
        class="w-25"
        *ngFor="let project of projects"
        [project]="project"
        [autoChange]="autoChange"
        >
      </app-project-thumbnail>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <p>Loading projects, please wait...</p>
  </div>
</ng-template>
